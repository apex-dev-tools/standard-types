name: Build

on:
  push:
    branches: [master, main]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 11
          cache: "maven"

      - name: Build with Maven
        run: |
          mvn --version
          mvn -B install -Dgpg.skip
